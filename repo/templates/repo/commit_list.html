{{ commits|length }}

<table>
{% for commit in commits %}
    <tr>
        <td><a href="/commit/{{commit.id}}/">{{ commit.commit_time }}</a></td>
        <td>{{ commit.committer  }}</td>
        <td>{{ commit.message|truncatewords:10 }}</td>
    </tr>
{% endfor %}
</table>


{% comment %}
    commit_time
    committer
    extra
    sha (object)
    id = sha as string
    tree
    message
    parents
    author
{% endcomment %}
