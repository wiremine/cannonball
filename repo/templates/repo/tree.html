<p>
    <a href="/{{ sha }}/">branch</a> / 
    {% for crumb in breadcrumbs %}
        <a href="/{{ sha }}/{{ crumb.path }}">{{ crumb.name }}</a> / 
    {% endfor %}
</p>

<p>
{% for entry in object.entries %}
    <a href="/{{ sha }}/{% for entry in path %}{{ entry.name }}/{% endfor %}{{ entry.1 }}">{{ entry.1 }}</a><br />
{% endfor %}
